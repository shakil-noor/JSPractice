<!-- Math objects -->
<!DOCTYPE html>
<html>  
<head>

<body>  
<p>Welcome to JavaScript</p>
<h2>Math Object</h2>

<script>  
  console.log("pi value is = " + Math.PI);
  console.log("4.8 rounded of = " + Math.round(4.8));
  console.log("4.4 rounded of = " + Math.round(4.4));
  
  
  console.log("Power of 2 raised to 3 = " + Math.pow(2,3));
  console.log("Power of 2 raised to 3 = " + Math.pow(8,2));
  
  console.log("Squre Root of 64 = " + Math.sqrt(64));
  
  console.log("absulate value of -4.8 = " + Math.abs(-4.8));
  
  console.log("ceil of 4.4 = " + Math.ceil(4.2));
  console.log("floor of 4.9 = " + Math.floor(4.9));
  
  //Math.sin(), Math.cos()
  console.log("Angle in radians = Angle in degrees * PI/180");
  console.log("Math.sin() sin90 = "+ Math.sin(90 * Math.PI/180));
  console.log("Math.cos() cos0 = " + Math.cos(0 * Math.PI/180));
  
  console.log("Math.min() example = " + Math.min(1,5,8,6,3,5,4,7));
  console.log("Math.max() example = " + Math.max(1,5,8,6,3,5,4,7));
  
  //Math.random() it will always between 0 to 1
  console.log(Math.random() + " " + Math.random() + " " + Math.random());
  
  //Math.E - Euler's Number
  //Math.PI - returns PI
  //Math.sqrt - Squre Root 2
  //Math.LN2 = Log 2
  //Math.LN10 = Log10
  //Math.LOG2E = Log E to the base 2
  //Math.LOG10E = Log E to the base 10
  
</script> 

</body>  
</html>
