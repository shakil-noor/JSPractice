<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>JS Exersize</title>
</head>
<body>
  <h2>Date</h2>
  <p id="demo"> In this lecture we will cover the date object </p>
  <p id="dateField"></p>
  <p id="dateField1"></p>
  <p id="dateField2"></p>
  <p id="dateField3"></p>
  <p id="dateField4"></p>
  
  
  <script>
    document.getElementById('dateField').innerHTML = new Date();
    
    document.getElementById('dateField1').innerHTML = new Date(1481346000000);
    
    document.getElementById('dateField2').innerHTML = new Date('12/31/2019');
    
    document.getElementById('dateField3').innerHTML = new Date(2019,11,31,12,30,59);
    
    var d = new Date();
    document.getElementById('dateField4').innerHTML = d.toDateString();
    
    
  </script>
</body>
</html>
