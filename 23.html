<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>JS Bin</title>

<body>
  <h2>Math.random()</h2>
  <script>
    let x = Math.random();
    console.log(x);
    console.log(Math.floor(x * 10));
    console.log(Math.floor(x * 10) + 1);
    
  </script>
